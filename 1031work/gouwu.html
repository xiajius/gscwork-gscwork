<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>商品</td>
            <td>数量</td>
            <td>单价</td>
            <td>合计</td>
        </tr>
        <tr>
        	<td>
        		<input id="hw20" type="checkbox">
        		<span>华为mate20</span>
        	</td>
        	<td><input id="hwxmdj0" type="number" value="0" min="0"></td>
        	<td>单价:<span id="hwdj">3999</span></td>
        	<td id="hwhj"></td>
        </tr>
        <tr>
        	<td>
        		<input id="xm8" type="checkbox">
        		<span>小米8</span>
        	</td>
        	<td><input id="xmdj" type="number" value="0" min="0"></td>
        	<td>单价:<span id="xmdj2">1899</span></td>
        	<td id="xmhj"></td>
        </tr>
        <tr>
            <td>合计</td>
            <td id="num"></td>
            <td></td>
            <td id="zj"></td>
        </tr>
    </table>
    <script type="text/javascript">
    	//华为单间商品合计
    	$('#hwxmdj0,#hw20').change(function(){
            if($('#hw20').is(':checked') == true){
                $('#hwhj').html($('#hwxmdj0').val()*$('#hwdj').html());
            }else{
                $('#hwhj').html('')
            }
            
        })
        //小米单间商品合计
        $('#xmdj,#xm8').change(function(){
            if($('#xm8').is(':checked') == true){
                $('#xmhj').html($('#xmdj').val()*$('#xmdj2').html());
            }else{
                $('#xmhj').html('')
            }
        })
        //最后总计
        $('#hw20,#xm8,#hwxmdj0,#xmdj').change(function(){
            if($('#hw20').is(':checked') == true && $('#xm8').is(':checked') == true){
                $('#num').html(parseInt($('#hwxmdj0').val())+parseInt($('#xmdj').val()))
                $('#zj').html(parseInt($('#hwhj').html())+parseInt($('#xmhj').html()))
            }else if($('#hw20').is(':checked') == true){
                $('#num').html(parseInt($('#hwxmdj0').val()))
                $('#zj').html(parseInt($('#hwhj').html()))
            }else if($('#xm8').is(':checked') == true){
                $('#num').html(parseInt($('#xmdj').val()))
                $('#zj').html(parseInt($('#xmhj').html()))
            }else{
                $('#num').html('0')
                $('#zj').html('0')
            }
        })
    </script>
</body>
</html>
