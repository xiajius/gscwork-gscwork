<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		用户名：<input type="text" id="yhm" placeholder="请输入用户名"/><span id="a1"></span><br />
		密码：<input type="password" id="mm" placeholder="请输入密码"/><span id="a2"></span></span><br />
		<button id="tj">提交</button>
		<script type="text/javascript">
			var yhm = document.getElementById('yhm')
			var mm = document.getElementById('mm')
			var a1 = document.getElementById('a1')
			var a2 = document.getElementById('a2')
			var tj = document.getElementById('tj')
			var yyyhm = ['tom','jack','lili']
			mm.onfocus = function(){
				if(yhm.value == ''){
					a1.innerText = '请输入用户名'
				}else if(yyyhm.indexOf(yhm.value)!=-1){
					a1.innerText =''
					a1.innerText = '该用户名已存在'
				}else{
					a1.innerText =''
					a1.innerText = '该用户名可用'
				}
			}
			tj.onclick = function(){
                if(yhm.value == ''){
					a1.innerText = '请输入用户名'
				}else if(yyyhm.indexOf(yhm.value)!=-1){
					a1.innerText =''
					a1.innerText = '该用户名已存在'
				}else{
					a1.innerText =''
					a1.innerText = '该用户名可用'
				}
                if (a1.innerText !== '该用户名可用') {
                	alert('请输入用户名')
                } else if(mm.value == '' ){
                	alert('请输入密码')
                }else{
                	alert('注册成功')
                }
			}
		</script>
	</body>
</html>
