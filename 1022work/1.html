<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            overflow: hidden;
            position: relative;
            width: 610px;
            height: 650px;
            margin: auto;
        }
        #box >div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            font-size: 16px;
            margin: auto;
        }
        .active{}
    </style>
</head>
<body>
	<div id="box">

   </div>    
    <script>
        var arr=[
            [1,3,5,2,4,0],
            [4,3,2,5,0,1],
            [3,1,2,0,5,4],
            [5,2,3,4,0,1],
            [2,5,4,3,0,1],
            [3,0,1,2,4,5],
        ]
        var narr=[];
        var box=document.getElementById('box');
        for(var i=0;i<6;i++){
            for(var j=0;j<6;j++){
                var divs=document.createElement('div');
                box.appendChild(divs);
                divs.style.top=(i*100)+'px';
                divs.style.left=(j*100)+'px';
                //清掉文字
                divs.innerHTML=arr[i][j];
                divs.style.backgroundImage='url('+arr[i][j]+'.jpeg)';               
                divs.onclick=function(){    
                    if(narr.length<2){
                        if(this.className=='active'){
                            alert('已选过')
                        }else
                            narr.push(Number(this.innerHTML));
                            this.className='active'
                    }else{
                        narr=[];
                        var ss=box.querySelectorAll('#box>div');
                        for(var z=0;z<ss.length;z++){
                            ss[z].className='';
                        }
                        narr.push(Number(this.innerHTML));
                        this.className='active'
                    }    
                    if(narr.length==2){
                        //console.log(narr[0]-narr[1]);
                        if(narr[0]-narr[1]==0){
                            var ww=box.querySelectorAll('.active');
                            for(var e=0;e<ww.length;e++){
                                ww[e].innerHTML='';
                                divs.innerHTML='';
                                ww[e].style.backgroundImage='';
                                ww[e].className='';
                                ww[e].onclick=null;
                            }                           
                        }
                    }                              
                }
            }                      
        }
        
    </script>
</body>
</html>
