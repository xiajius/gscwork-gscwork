<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../js/jquery.min.js"></script>
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			p{
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div>
			<p id="ps"></p>
		</div>
		<script type="text/javascript">
			//赋予值，需要加值，不用写px
			console.log($("#ps").offset({"left":10}));
		</script>
	</body>
</html>
